<div class="dashboard-container">
  <mx-convert
    [currencyList]="currencyList"
    [convertInput]="convertInput"
    [convertOutput]="convertOutput"
    (convert)="convert($event)"
  ></mx-convert>
  <mx-convert-history
    [convertionHistory]="convertionHistory"
    (repeat)="repeat($event)"
  ></mx-convert-history>
</div>
