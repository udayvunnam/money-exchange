<div class="dashboard-container">
  <mx-convert
    [currencyList]="currencyList"
    [repeatConversion]="repeatConversion"
    [convertOutput]="convertOutput"
    (convert)="convert($event)"
  ></mx-convert>
  <mx-convert-history [conversionHistory]="conversionHistory" (repeat)="repeat($event)"></mx-convert-history>
</div>
